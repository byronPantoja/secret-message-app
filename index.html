<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"
      integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .row {
        margin-top: 20vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s8 offset s2">
          <div id="message-form" class="card-panel">
            <form action="">
              <label for="">Enter a Secret Message</label>
              <input id="message-input" />
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Create
              </button>
            </form>
          </div>

          <div id="link-form" class="card-panel hide">
            <div>Share this link with a friend <input id="link-input"</div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
